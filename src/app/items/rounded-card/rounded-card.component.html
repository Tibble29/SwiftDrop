<div class="rounded-card">
    <h3><i class="fa fa-archive" aria-hidden="true"></i>
        {{ card.title }}</h3>
        <span class="time">{{ card.time }}</span>
    <p><span style="font-weight: 800;">Origin: </span>{{ card.from }}</p> 
    <p><span style="font-weight: 800;">Destination: </span>{{ card.to }}</p>
    <div class="buttons">
       <button class="btn-primary">Details</button>
     </div>
  </div>
