
<div class="page-container">
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="content-column">
      <h1>Find Delivery</h1>
      <p class="subtitle">All active deliveries are listed here</p>
    
      <div class="card-map-container">
        <div class="card-container">
          <div class="card-row">
            <div *ngFor="let card of cards; let i = index" class="card-item">
              <app-rounded-card [card]="card"></app-rounded-card>
            </div>
          </div>
        </div>
    
        <div class="map-container">
          <google-map
          height="100vh"
          width="100%"
          [options]="mapOptions"
          >
          <map-marker *ngFor="let marker of markers" [position]="marker.position"></map-marker>
        </google-map>
        </div>
      </div>
    
      <div class="hamburger-menu">
        <i class="fa fa-bars"></i>
      </div>
    </div>
